<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signStyle.css">
</head>

<body>
    <div class="container text-center">
        <h1>Login</h1>
        <div class="forms">
            <h2>Username</h2>
            <input type="text" name="userName" id="userName" placeholder="Enter Your Username" value="">
            <br><br>
            <h2>Password</h2>
            <input type="text" name="passWord" id="passWord" placeholder="Enter Your Password" value="">
            <br><br>
            <button class="btn btn-primary" onclick="submitForm()">Submit</button>
            <br><br>
            <a href="Registration.html" class="signup">Dont have an account?</a>
        </div>
    </div>
    <script>
        let userLocal = localStorage.getItem("userName");
        let passLocal = localStorage.getItem("passWord");

        console.log("Username in Local Storage is : " + userLocal);
        console.log("Password in Local Storage is : " + passLocal);

        function submitForm() {
            console.log("Login Submit Function Called!!");

            let user = document.getElementById("userName").value;
            let pass = document.getElementById("passWord").value;

            console.log("Username is : " + user);
            console.log("Password is : " + pass);

            if (userLocal === user && passLocal === pass) {
                console.log("Login Successfully!!");
                Swal.fire({
                    title: "Logged in Successfully!!",
                    icon: "success"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.open("index.html");
                    }
                })
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Oops...Login Failed!!",
                    text: "Username or Password Incorrect!!",
                    // footer: '<a href="Registration.html">Dont have an account?</a>'
                });
                console.log("Login Failed!!");
            }
        }
    </script>

</body>

</html>
